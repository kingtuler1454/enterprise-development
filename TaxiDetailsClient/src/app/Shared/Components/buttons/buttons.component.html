<div class="flex gap-2">
  <button *ngIf="!isEditing" (click)="startEdit()">
    <img src="/edit.png" alt="edit" class="w-10">
  </button>
  <button *ngIf="isEditing" (click)="cancelEdit()">
    <img src="/cancel.png" alt="cancel" class="w-10">
  </button>
  <button (click)="delete.emit(itemId)">
    <img src="/delete.png" alt="delete" class="w-10">
  </button>
  <button *ngIf="isEditing" (click)="saveEdit()" >
    <img src="/save.png" alt="save" class="w-10">
  </button>
</div>
